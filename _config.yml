baseurl: "/home" # the subpath of your site, e.g. /blog
url: "https://russellchubb.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
github_username:  RussellChubb

# Build settings
theme: jekyll-theme-console
plugins:
  - jekyll-seo-tag
  - jekyll-remote-theme

# Headers
header_pages:
  - index.markdown
  - about.markdown
  - CV.markdown
